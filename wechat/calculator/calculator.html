<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
        <title>title</title>
        <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
        <link rel="stylesheet" href="calculator.css" />
        <script type="text/javascript" src="calculator.js"></script>
    </head>

     <body>
        <div class="main">
            <div class="show">
                <div id="express"></div>
                <div id="show"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <span class="span" id="reset" data-value='87'>CE</span>
                    <span class="span" id="remove" data-value='15'>←</span>
                    <span class="span" data-value='88'>C</span>
                    <span class="span" data-value='14' class="tool">÷</span>
                </div>
                <div class="row">
                    <span class="span" data-value='7'>7</span>
                    <span class="span" data-value='8'>8</span>
                    <span class="span" data-value='9'>9</span>
                    <span class="span tool" data-value='12'>×</span>
                </div>
                <div class="row">
                    <span class="span" data-value='4'>4</span>
                    <span class="span" data-value='5'>5</span>
                    <span class="span" data-value='6'>6</span>
                    <span class="span tool" data-value='11'>ㅡ</span>
                </div>
                <div class="row">
                    <span class="span" data-value='1'>1</span>
                    <span class="span" data-value='2'>2</span>
                    <span class="span" data-value='3'>3</span>
                    <span class="span tool" data-value='10'>＋</span>
                </div>
                <div class="row">
                    <span class="span zero" data-value='0'>0</span>
                    <span class="span" data-value='13'>.</span>
                    <span class="span tool"  id="equals" data-value='99' >＝</span>
                </div>
        </div>
    </body>
    <script type="text/javascript">
        var $express = $("#express");
        var $show = $("#show");

            $(function(){
                $(".buttons .span").bind({
                    click:function(){
                        var $this = $(this);
                        onSpanClick($this,$express,$show);
                     }
                      
                 });
                
            });
    
    </script>

</html>
